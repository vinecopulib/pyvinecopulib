name: Test and deploy for conda 

on: [push]

jobs:
  build-and-publish:

    strategy:
      fail-fast: false
      max-parallel: 12
      matrix:
        # platform: [windows-latest]
        platform: [ubuntu-latest, macos-latest]
        # platform: [ubuntu-latest, macos-latest, windows-latest]
        architecture: ["x86", "x64"]
        include:
          - platform: ubuntu-latest
            platform-conda: "Linux"
          - platform: macos-latest
            platform-conda: "MacOSX"
          - platform: windows-latest
            platform-conda: "Windows"
          - architecture: "x86"
            platform-vcvars: "x86"
            platform-msbuild: "Win32"
            architecture-conda: "x86"
          - architecture: "x64"
            platform-vcvars: "x86_amd64"
            platform-msbuild: "x64"
            architecture-conda: "x86_64"
        python-version: [3.6, 3.7]
        exclude:
          - platform: macos-latest
            architecture: "x86"
          - platform: ubuntu-latest
            architecture: "x86"

    runs-on: ${{ matrix.platform }}

    steps:
    - name: Checkout project 
      uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: Install miniconda
      run: |
        wget -O miniconda.sh https://repo.continuum.io/miniconda/Miniconda3-latest-${{matrix.platform-conda}}-${{matrix.architecture-conda}}.sh
        bash miniconda.sh -b -p $HOME/miniconda
        echo "::add-path::$HOME/miniconda/bin"
    - name: Configure conda 
      run: |
        conda config --set always_yes yes --set changeps1 no
        conda config --add channels conda-forge
    - name: Update conda 
      run: |
        conda update -q conda
    - name: Install build dependencies 
      run: |
        conda install -q conda-build conda-verify
    - name: Build recipe 
      run: |
        conda build -q conda.recipe --python=${{ matrix.python-version }} --output-folder=build
    - name: Add conda channel 
      run: |
        conda config --add channels "file://`pwd`/build"
    - name: Install package
      run: |
        conda create -q -n test-environment python=${{ matrix.python-version }} pyvinecopulib pytest
    - name: Test with pytest
      run: |
        source activate test-environment
        pytest tests -r a
    - name: Publish to conda
      if: |
        job.status == 'success' 
      run: |
        # Install the command line API for CONDA uploads
        conda install anaconda-client
        # Export to conda
        export ANACONDA_API_TOKEN=${{ secrets.conda_password }}
        anaconda upload build/**/pyvinecopulib-*.tar.bz2
