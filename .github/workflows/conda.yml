name: Test and deploy for conda 

on: [push]

jobs:
  build-and-publish:
    
    strategy:
      fail-fast: false
      max-parallel: 12
      matrix:
        # platform: [windows-latest]
        platform: [ubuntu-latest, macos-latest]
        # platform: [ubuntu-latest, macos-latest, windows-latest]
        architecture: ["x86", "x64"]
        include:
          - platform: ubuntu-latest
            conda_platform: "Linux"
          - platform: macos-latest
            conda_platform: "MacOSX"
          - platform: windows-latest
            conda_platform: "Windows"
          - architecture: "x86"
            platform-vcvars: "x86"
            platform-msbuild: "Win32"
            conda_architecture: "x86"
          - architecture: "x64"
            platform-vcvars: "x86_amd64"
            platform-msbuild: "x64"
            conda_architecture: "x86_64"
        python-version: [3.6, 3.7]
        exclude:
          - platform: macos-latest
            architecture: "x86"

    runs-on: ${{ matrix.platform }}

    steps:
    - name: Checkout project 
      uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: Visual Studio Command Prompt tool (windows)
      if: contains(matrix.platform, 'windows')
      run: |
        cmd "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat" ${{ matrix.platform-vcvars }}
    - name: Install miniconda
      run: |
        wget -O miniconda.sh https://repo.continuum.io/miniconda/Miniconda3-latest-${{matrix.conda_platform}}_${{matrix.conda_architecture}}.sh
        bash miniconda.sh -b -p $HOME/miniconda
        echo "::add-path::$HOME/miniconda/bin"
    - name: Configure conda 
      run: |
        conda config --set always_yes yes --set changeps1 no
        conda config --add channels conda-forge
    - name: Update conda 
      run: |
        conda update -q conda
    - name: Install build dependencies 
      run: |
        conda install -q conda-build conda-verify
    - name: Build recipe 
      run: |
        conda build -q conda.recipe --python=${{ matrix.python-version }} --output-folder=build
    - name: Add conda channel 
      run: |
        conda config --add channels "file://`pwd`/build"
    - name: Install package
      run: |
        conda create -q -n test-environment python=${{ matrix.python-version }} pyvinecopulib pytest
    - name: Test with pytest
      run: |
        source activate test-environment
        pytest tests -r a

