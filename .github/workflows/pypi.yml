name: Test and deploy for PyPI

on: [push]

jobs:
  build:
    strategy:
      # fail-fast: false
      max-parallel: 12
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        architecture: ["x86", "x64"]
        include:
          - architecture: "x86"
            platform-vcvars: "x86"
            platform-msbuild: "Win32"
          - architecture: "x64"
            platform-vcvars: "x86_amd64"
            platform-msbuild: "x64"
        python-version: [3.5, 3.6, 3.7]
        exclude:
          - platform: windows-latest
            python-version: 3.5
          - platform: macos-latest
            architecture: "x86"
          - platform: ubuntu-latest
            architecture: "x86"

    runs-on: ${{ matrix.platform }}

    steps:
    - name: Checkout project 
      uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Visual Studio Command Prompt tool
      if: contains(matrix.platform, 'windows')
      run: |
        cmd "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" ${{ matrix.platform-vcvars }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=lib
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=lib
    - name: Create source distribution 
      run: |
        python setup.py bdist_wheel 
    - name: Install package 
      run: |
        pip install --no-index --find-links=dist --verbose pyvinecopulib
    - name: Test with pytest
      run: |
        pip install pytest
        pytest tests -r a
 
  publish:
   
    strategy:
      # fail-fast: false
      max-parallel: 1
      matrix:
        platform: [ubuntu-latest]
        python-version: [3.6]
    
    runs-on: ${{ matrix.platform }}
    
    steps:
    - name: Checkout project 
      uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Create source distribution 
      run: |
        python setup.py sdist
    - name: Download linux binaries
      uses: actions/download-artifact@master
      with:
        name: dist-ubuntu-latest
        path: dist/
    - name: Download macos binaries
      uses: actions/download-artifact@master
      with:
        name: dist-macos-latest
        path: dist/
    - name: Download windows (64bit) binaries
      uses: actions/download-artifact@master
      with:
        name: dist-windows-latest-x64
        path: dist/
    - name: Download windows (32bit) binaries
      uses: actions/download-artifact@master
      with:
        name: dist-windows-latest-x86
        path: dist/
    - name: pre-PyPI
      #copy dist data to /dist, where PyPI Action expects it
      run: |
        cd dist
        mv `ls -1 pyvin*-linux_*.whl` `ls -1 pyvin*-linux_*.whl | sed -e's/linux/manylinux1/'` #rename to manylinux1 to make PYPI accept the package
        rm *.egg #remove obsoleted egg format
        rm requirements.txt # PIPY upload has problem with non-*.whl files 
        cd ..
        ls dist/
    - name: Publish distribution Test PyPI
      if: |
        job.status == 'success' 
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.test_pypi_password }}
        repository_url: https://test.pypi.org/legacy/
    - name: Publish distribution to PyPI
      if: |
        job.status == 'success' 
          && github.event_name == 'push' 
          && startsWith(github.event.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}
