language: cpp
matrix:
  include:
  - os: linux
    env: PYTHON=2.7
    dist: xenial
  - os: linux
    env: PYTHON=3.6
    dist: xenial
  - os: linux
    env: CONDA=2.7
    dist: xenial
  - os: linux
    env: CONDA=3.6
    dist: xenial
  - os: osx
    env: PYTHON=2.7
    osx_image: xcode8.3
  - os: osx
    env: PYTHON=3.6
    osx_image: xcode8.3
  - os: osx
    env: CONDA=2.7
    osx_image: xcode8.3
  - os: osx
    env: CONDA=3.6
    osx_image: xcode8.3
before_install:

  ### LINUX
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get install --no-install-recommends -y libeigen3-dev libboost1.58-dev; fi

  ### OSX
  # - if [ $TRAVIS_OS_NAME == osx ]; then /usr/bin/yes | pip2 uninstall numpy; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then brew install eigen gsl doxygen graphviz; fi

  - |
  if [ "$TRAVIS_OS_NAME" = "linux" ]; then export CXX=g++-5.4 CC=gcc-5.4; fi
  if [ -n "$PYTHON" ]; then
    if [ "$TRAVIS_OS_NAME" = "osx" ]; then
      export PATH="/Users/travis/Library/Python/2.7/bin:$PATH"
      if [ "${PYTHON:0:1}" = "3" ]; then
        brew update; brew install python3;
      fi
    fi
    python -m pip install --user virtualenv
    virtualenv -p python${PYTHON:0:1} venv
    source venv/bin/activate
  elif [ -n "$CONDA" ]; then
    if [ "$TRAVIS_OS_NAME" = "linux" ]; then OS=Linux-x86_64; else OS=MacOSX-x86_64; fi
    wget -O miniconda.sh https://repo.continuum.io/miniconda/Miniconda${CONDA:0:1}-latest-$OS.sh
    bash miniconda.sh -b -p $HOME/miniconda
    export PATH="$HOME/miniconda/bin:$PATH"
    conda config --set always_yes yes --set changeps1 no
    conda config --add channels conda-forge
    conda update -q conda
    conda install -q conda-build
    conda create -q -n test-environment python=$CONDA
    source activate test-environment
    conda clean --index-cache
    conda clean --lock
    conda clean --tarballs -y
    conda clean --packages -y
  fi
install:
- |
  if [ -n "$PYTHON" ]; then
    python setup.py sdist
    python -m pip install --verbose dist/*.tar.gz
  elif [ -n "$CONDA" ]; then
    conda build conda.recipe
    conda install --use-local pyvinecopulib
  fi
script:
- python tests/test.py
